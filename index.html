<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <title>Начало</title>
    <style>
        html {
            min-height: 100%;
            background-image: url('brain.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.8);
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .content {
            max-width: 900px;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 12px;
            animation: fadeIn 1.5s ease-in-out;
        }

        .buttons {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
            animation: slideUp 1.5s ease-in-out;
        }

        .buttons a {
            padding: 14px 28px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.3s;
        }

        .buttons a:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

<div class="content">
    <h1>Добре дошли в света на изкуствения интелект</h1>
    <p>Този уебсайт ще ви запознае с различните приложения на изкуствения интелект в различни сфери на живота.</p>
</div>

<div class="buttons">
    <a href="page2.html">Започнете ➡</a>
</div>

</body>
</html>
